version: "3.2"

services:
  edges:
    image: "bperel/dm-edges"
    container_name: edges
    restart: always
    env_file:
      - .env
    working_dir: /usr/share/nginx/html
    volumes:
      - "${EDGES_PATH}:/usr/share/nginx/html/edges"
    networks:
      - public-network

networks:
  public-network:
    external: true
