name: deploy

on:
  workflow_dispatch:
  push:
    branches:
      - "test-monorepo-build"
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - uses: actions/checkout@v4
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: "master"

      - run: |
          echo "HEAD: ${{ env.NX_HEAD }}"
          echo "BASE: ${{ env.NX_BASE }}"

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Check apps changed since the last successful commit
        run: |
          changedApps=$(pnpm -r -F '[${{ env.NX_HEAD }}]' ls --depth -1 -j \
          \| jq -r '.[] \
          \| select(.path | contains("apps/")) | .name' \
          \| xargs -I {} echo -n "-F '{}' ")
          echo "Changed apps: $changedApps"
          echo "changedApps=$changedApps" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm -r ${{ steps.vars.outputs.changedApps }} install

      - name: Build apps
        run: |
          pnpm build -r ${{ steps.vars.outputs.changedApps }}
          exit 1
