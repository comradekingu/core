name: deploy-stats-updater

on:
  workflow_dispatch:
  push:
    branches:
      - "master"
jobs:
  deploy-dm:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: oven-sh/setup-bun@v1
      - name: Check out repository
        uses: actions/checkout@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: bperel
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN_DM }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm -r install

      - name: Build stats-updater bundle
        run: pnpm build:stats-updater

      - name: Build and push stats-updater
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/stats-updater/Dockerfile
          platforms: linux/x86_64
          push: true
          cache-from: type=registry,ref=ghcr.io/bperel/stats-updater:buildcache
          cache-to: type=registry,ref=ghcr.io/bperel/stats-updater:buildcache,mode=max
          tags: |
            ghcr.io/bperel/stats-updater

      - name: Upload docker-compose.yml file
        uses: nicklasfrahm/scp-action@v1.0.1
        with:
          direction: upload
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          fingerprint: ${{ secrets.PRODUCTION_SSH_FINGERPRINT }}
          username: ${{ secrets.PRODUCTION_SSH_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          source: apps/stats-updater/docker-compose.yml
          target: /home/bperel/workspace/DucksManager2/apps/stats-updater/docker-compose.yml
