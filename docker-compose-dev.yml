version: '2.4'
services:

  db:
    container_name: db
    image: "mariadb:10.11"
    restart: always
    volumes:
      - db:/var/lib/mysql
      - ./packages/prisma-clients/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "64999:3306"
    env_file:
      - ./packages/api/.env
    command:
      [
        'mysqld',
        '--character-set-server=utf8',
        '--collation-server=utf8_unicode_ci'
      ]
    networks:
      - db-network
      - cover-id-network

  coa-updater:
    container_name: coa-updater
    image: bperel/coa-updater
    depends_on:
      - db
    env_file:
      - ./packages/api/.env
    environment:
      MYSQL_HOST: db
      MYSQL_DATABASE: coa
      MYSQL_DATABASE_NEW: coa_new
    networks:
      - db-network

  pastec:
    container_name: pastec
    image: "bperel/pastec-ubuntu-1704-timestamps"
    restart: always
    command: "./pastec -p 4212 -i /pastec-index-last.dat /pastec/data/visualWordsORB.dat"
    networks:
      - cover-id-network
    volumes:
      - pastec_index:/pastec-index-last.dat:ro

  mailcatcher:
    container_name: mailcatcher
    image: yappabe/mailcatcher
    restart: always
    ports:
      - "1025:1025"
      - "1080:1080"
    networks:
      - mail-network
