security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    access_denied_url: /login
    enable_authenticator_manager: true
    encoders:
        App\Security\User: plaintext
    providers:
        api_user_provider:
            id: App\Security\ApiUserProvider
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: api_user_provider
            custom_authenticators:
                - App\Security\UserAuthenticator
            logout:
                path: app_logout
                target: /

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^/admin/edges/*', roles: [ROLE_EDGECREATOR_EDITION, ROLE_DUCKSMANAGER_ADMIN] }
        - { path: '^/admin', roles: ROLE_DUCKSMANAGER_ADMIN }
        - { path: '^/collection', roles: ROLE_USER }
        - { path: '^/bookcase(?!/show/.+)', roles: ROLE_USER }
        - { path: '^/stats', roles: ROLE_USER }
        - { path: '^/expand', roles: ROLE_USER }
        - { path: '^/print', roles: ROLE_USER }
        - { path: '^/logout', roles: ROLE_USER }
